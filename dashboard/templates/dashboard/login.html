{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	{% comment %} <link rel="icon" type="image/png" href="images/icons/favicon.ico" /> {% endcomment %}
	<!-- Favicon - loaded as static -->
	<link rel="icon" href="/static/assets/img/brand/favicon.png" type="image/png">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={%static 'vendor/bootstrap/css/bootstrap.min.css'%}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={%static 'vendor/animate/animate.css'%}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={%static 'vendor/css-hamburgers/hamburgers.min.css'%}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={%static 'vendor/select2/select2.min.css'%}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={%static 'css/util.css'%}>

	<link rel="stylesheet" type="text/css" href={%static 'css/main.css'%}>
	<!--===============================================================================================-->

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}
</head>

<body>
	<!-- Nav Bar -->
	<nav style="position: absolute; z-index: 999; width: 100%;" class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="#"><img style="max-width: 150px;" src="https://saicab.com/img/sai-cab.png" alt=""></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Services</a>
				</li>
			</ul>
			<ul class="navbar-nav mr-auto w-100 justify-content-end">
				<li class="nav-item mr-5">
					<a style="width: 150px;" class="btn btn-warning " href="#"><button class="text-light font-weight-bold " type="button">LogIn</button></a>
				</li>
			</ul>
		</div>
	</nav>



	<section style="margin: 0;padding: 0;min-height: 100%;display: flex;justify-content: space-between;align-items: center; flex-direction: column;">
		
		<!-- Form -->
		<div style="z-index: 999; height: 100%; margin-top: 170px;" class="row">
			<div class="col-md-12">
				<!-- Form Started -->
                

				<form method='POST' class="login100-form validate-form">
                    {% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="user" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="btn-warning login100-form-btn">
							Login
						</button>
                        {% if error %}
                            <p style="color: red;">{{ error }}</p>
                        {% endif %}
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<!-- Form Ended -->
			</div>
		</div>

		<!-- Footer -->
		<div style="width: 100%; position: absolute; height: 100%;" class="row">
			<div class="col-md-12 bg-dark text-dark wow fadeIn p-0 m-0">
				<div style="height: 100%;" class="footer-mid-wrap footer_image">
					<div class="running-taxi">
						<div class="taxi"></div>
						<div class="taxi-2"></div>
						<div class="taxi-3"></div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
